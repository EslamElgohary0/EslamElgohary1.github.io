<!DOCTYPE html>
<html>
<head>

</head>
<body>
<header>
		<ul>
			<li><a href="#"><em>Home</em></a></li>

			<li><a href="#"><em>Sign Up</em></a></li>
			<li><a href="#"><em>About US</em></a></li>
		</ul>
	</header>
<div class="container">
<main class="row">
<section class="col left">
<div class="contactTitle">
	<h2>Contact Us</h2>
	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod.</p>
</div>
<div class="contactInfo">
	<div class="iconGroup">
		<div class="icon">
		<i class="fa-solid fa-phone"></i>
		</div>	
<div class="details">
<span>Phone</span>
<span>+00 110 111 00</span>
	</div>
</div>
<div class="iconGroup">
<div class="icon">
<i class="fa-solid fa-envelope"></i>
</div>
<div class="details">
<span>Email</span>
<span>name.t@gmail.com</span>
</div>
</div>
<div class="iconGroup">
<div class="icon">
<i class="fa-solid fa-location-dot"></i>
</div>
<div class="details">
<span>Location</span>
<span>X Street, Y Road, San Fransisco</span>
</div>
</div>
</div>

			

				<div class="socialMedia">
					<a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f"></i></a>
					<a href="https://twitter.com/?lang=ar"><i class="fa-brands fa-twitter"></i></a>
					<a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
					<a href="https://www.linkedin.com/login/ar"><i class="fa-brands fa-linkedin-in"></i></a>
				</div>
</section>
<section class="col right">
	<form class="messageForm">
					
					<div class="inputGroup halfWidth">
						<input type="text" name="" required="required">
						<label>Your Name</label>
					</div>

					<div class="inputGroup halfWidth">
						<input type="email" name="" required="required">
						<label>Email</label>
					</div>

					<div class="inputGroup fullWidth">
						<input type="text" name="" required="required">
						<label>Subject</label>
					</div>

					<div class="inputGroup fullWidth">
						<textarea required="required"></textarea>
						<label>Say Something</label>
					</div>

					<div class="inputGroup fullWidth">
						<button>Send Message</button>
					</div>
</form>
</section>
</main>
</div>
</body>
</html>
