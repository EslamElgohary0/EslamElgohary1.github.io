<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup_2.css">
    <link rel="stylesheet" href="css/all.css">
    <title>easy shop  |  sign up</title>
    <link rel="icon" type="iamge/png" href="images/7-removebg-preview.png">
</head>
<body>
    <div class="main_container">
     <div class="contain">
        <div class="img">
            <img src="images/ns-37rVmK3jY-c-unsplash.jpg">

        </div>
        <div class="signup">
            <h2>Create Account</h2>
            <form>
                <div class="name">
                    <input type="text" placeholder="Full Name" required>
    
                </div>
                <div class="email">
                    <input type="email" placeholder="Email Address"  required>
                    
                </div>
                <div class="password">
                    <input type="text" placeholder="Password" required>
                    <i class="fa-regular fa-eye"></i>

                  
                </div>
                <div class="check">
                    <label><input type="checkbox" required > i agree to the <a href="#"> terms of service</a> and <a href="#"> privacy policy</a></label>
                </div>
                <button type="submit"> Sign Up</button>

            </form>

        </div>
     </div>
     <div class="themes">
        <div class="menu">
            <i class="fa-solid fa-bars"></i>

        </div>
        <div class="options">
            <p class="style1">style 1</p>
            <p class="style2">style 2</p>
            <p class="style3">style 3</p>

        </div>
     </div>


    </div>
    <script src="js/signup_2.js"></script>
    
</body>
</html>
